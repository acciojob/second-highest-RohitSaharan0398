<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			
			 if (arr.length < 2) return null; // Handle edge case
  let [first, second] = arr.reduce(([first, second], num) => {
    if (num > first) {
      return [num, first];
    } else if (num > second && num < first) {
      return [first, num];
    }
    return [first, second];
  }, [-Infinity, -Infinity]);
  return second;
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
