<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			
			let n=arr.length;
			if(n<2){
				return Infinity;
			}
			for(let i=1;i<n;i++){
                for(let j=0;j<n;j++){
                if(arr[i]>arr[j]){
                    let temp=arr[i];
					arr[j]=arr[i];
					arr[i]=temp;
				}
				
				}
			
			}
			if(arr[n-1]=arr[n-1]){
				return Infinity;
			}
			else return arr[n-2];
			
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
